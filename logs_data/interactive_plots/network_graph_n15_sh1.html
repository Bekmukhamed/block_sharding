<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 750px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "green", "id": "FN13", "label": "FN13", "shape": "dot", "size": 10}, {"color": "green", "id": "FN1", "label": "FN1", "shape": "dot", "size": 10}, {"color": "green", "id": "FN9", "label": "FN9", "shape": "dot", "size": 10}, {"color": "blue", "id": "FN4", "label": "FN4", "shape": "dot", "size": 10}, {"color": "green", "id": "FN7", "label": "FN7", "shape": "dot", "size": 10}, {"color": "green", "id": "FN12", "label": "FN12", "shape": "dot", "size": 10}, {"color": "blue", "id": "FN6", "label": "FN6", "shape": "dot", "size": 10}, {"color": "green", "id": "FN0", "label": "FN0", "shape": "dot", "size": 10}, {"color": "green", "id": "FN10", "label": "FN10", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "FN13", "to": "FN1", "weight": 1}, {"from": "FN9", "to": "FN4", "weight": 1}, {"from": "FN9", "to": "FN7", "weight": 1}, {"from": "FN1", "to": "FN12", "weight": 1}, {"from": "FN1", "to": "FN6", "weight": 1}, {"from": "FN1", "to": "FN0", "weight": 1}, {"from": "FN1", "to": "FN10", "weight": 1}, {"from": "FN6", "to": "FN4", "weight": 1}, {"from": "FN6", "to": "FN7", "weight": 1}, {"from": "FN7", "to": "FN4", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
